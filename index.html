<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ana Cristina Mendoza Cordova - Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #81c7d4, #48a3c6);
    }

    .card {
      background: linear-gradient(135deg, #005b9f, #0077be);
      color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
      padding: 30px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .card img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 5px solid #81c7d4;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      margin: 20px 0 10px;
      font-size: 2em;
      font-weight: 600;
    }

    .card h3 {
      margin: 0 0 20px;
      font-size: 1.3em;
      font-weight: 500;
      color: #ade8f4;
    }

    .card p {
      font-size: 1em;
      line-height: 1.6;
      padding: 0 10px;
      margin-bottom: 25px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      color: #fff;
      text-decoration: none;
      font-size: 1.8em;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: #ade8f4;
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
        margin: 20px;
      }

      .card img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>

<body>
